<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper-3.4.0.min.js"></script>
    <title>闪屏</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--第一屏-->
            <div class="swiper-slide">
                <img src="img/11.png" alt="" class="ani bg11" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/12.png" alt="" class="ani bg12" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="img/13.png" alt="" class="ani bg13" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="" alt="" class="ani bg14" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                <h5 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">千万曲库</h5>
                <h6 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">来自全世界的好音乐,尽在耳边</h6>
            </div>
            <!--第二屏-->
            <div class="swiper-slide">
                <img src="img/21.png" alt="" class="ani bg21" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <img src="img/22.png" alt="" class="ani bg22" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="img/23.png" alt="" class="ani bg23" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s">
                <img src="img/24.png" alt="" class="ani bg24" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                <a href="index.html"><img src="img/liji.png" alt="" class="ani bg25" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"></a>
                <h5 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">个性化推荐</h5>
                <h6 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">嘘......不用说,你想听的我都知道</h6>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
</body>
<script type="text/javascript">
    function resize(originSize,type){
        var type=type||"x";
        var width=document.documentElement.clientWidth;
        var height=document.documentElement.clientHeight;
        if(type=="x"){
            var scale=width/originSize*100;
        }else if(type=="y"){
            var scale=height/originSize*100;
        }

        document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
    }
    window.onload=function(){
        resize(750);
    }
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</html>
