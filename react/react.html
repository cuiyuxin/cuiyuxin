<script type="text/babel">
    class Hello extends React.Component{
        constructor(){
            super();
        }
        render(){
            return (
                    <div>{(this.props.children).map(function(a,b){
                        return <li key={b}>{a}></li>
                    })}</div>
            )
        }
    }

    ReactDOM.render(<Hello><span>span</span><span>em</span><span>i</span></Hello>, document.getElementById("aa"));
</script>
