<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期1</title>

    <script src="node_modules/babel-standalone/babel.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
</head>
<body>
<div id="aa"></div>
<script type="text/babel">
    class Life extends React.Component{
        constructor(){
            super();
            this.state={time:0};
            console.log("构造函数")
        }
        //组件即将装配到页面当中 一个组件从无到右的过程
        componentWillMount(){
            console.log("组件即将装配到页面中");
        }
        render(){
            console.log("组件正在装配到页面当中");
            return <div>{this.state.time}</div>
        }
        //组件已经渲染到页面中
        componentDidMount(){
            var num=0;
            setInterval(()=>{
                console.log(num);
                num++;
                this.setState({time:num})
            },1000)
        }
    }
    ReactDOM.render(<Life/>,document.getElementById("aa"));
</script>
</body>
</html>
